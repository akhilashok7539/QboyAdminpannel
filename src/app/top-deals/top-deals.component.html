<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">TOP DEALS</h4>

            </div>

            <div class="col-sm-4">
                <button class="btn btn-primary" style="float: right;" routerLink="/addtopdeals"> Add Top Deals</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <mat-table [dataSource]="dataSource" matSort>

                    <!--Shop Name Column -->
                    <ng-container matColumnDef="sname">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Shop Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.shopname}}% </mat-cell>
                    </ng-container>


                    <!-- Menu Name Column -->
                    <ng-container matColumnDef="mname">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Menu Name</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.menuname}}% </mat-cell>
                    </ng-container>


                    <!--Deal Price Column -->
                    <ng-container matColumnDef="dprice">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Deal Price </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.dealprice}}% </mat-cell>
                    </ng-container>

                    <!--Date Column -->
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.date}}% </mat-cell>
                    </ng-container>


                    <!--Open Time Column -->
                    <ng-container matColumnDef="atime">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Available Time </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.availabletime}}% </mat-cell>
                    </ng-container>


                    <!-- End Time Column -->
                    <ng-container matColumnDef="ctime">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Closing Time </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.closingtime}}% </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
